name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Inject API Key into Config
      env:
        DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
      run: |
        # Create new config with the actual API key
        cat > config.js << EOF
        /**
         * Configuration file for Deepgram API
         * This file was generated by GitHub Actions with injected API key
         */

        const DEEPGRAM_CONFIG = {
            apiKey: '${DEEPGRAM_API_KEY}',
            baseUrl: 'https://api.deepgram.com/v1/speak',
            model: 'aura-2-odysseus-en'
        };

        // Export for use in other scripts
        if (typeof module !== 'undefined' && module.exports) {
            module.exports = DEEPGRAM_CONFIG;
        } else {
            window.DEEPGRAM_CONFIG = DEEPGRAM_CONFIG;
        }
        EOF
        
        # Verify the API key was injected (first 8 characters only)
        if grep -q "apiKey: '.\{8\}" config.js; then
          echo " API key injected successfully"
        else
          echo " API key injection failed"
          exit 1
        fi

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
