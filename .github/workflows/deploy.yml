name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject API key into environment
        run: |
          # Replace the null value in config.js with the actual API key
          sed -i "s/elevenLabsApiKey: (typeof window !== 'undefined' && window.ELEVENLABS_API_KEY) || null/elevenLabsApiKey: '${{ secrets.ELEVENLABS_API_KEY }}'/g" config.js
          echo "Updated config.js:"
          cat config.js
          echo "Files in directory:"
          ls -la

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
